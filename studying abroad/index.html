<!DOCTYPE html>
<html>

<body>

    <b style="font-size:12px;">留学可能大学マップ</b>
    <ul style="list-style:none;padding:0;margin:6px 0 0 0;">

  <div id="map"></div>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        "version": 8,
        "sources": {
          "gsi-std": {
            "type": "raster",
            "tiles": [
              "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png"
            ],
            "tileSize": 256,
            "attribution": "© 国土地理院"
          }
        },
        "layers": [
          {
            "id": "gsi-std-layer",
            "type": "raster",
            "source": "gsi-std",
            "minzoom": 0,
            "maxzoom": 18
          }
        ]
      },
      center: [139.9545, 35.8251], // 麗澤大学を中心に
      zoom: 1.8 // ←全世界が見えるくらいまで引いた状態
    });

// --- ここから麗澤大学のマーカーをR透過.pngアイコンで表示 ---
const reitakuIcon = document.createElement('img');
reitakuIcon.src = 'R透過.png'; // R透過.pngはindex.htmlと同じフォルダに配置
reitakuIcon.style.width = '52px';
reitakuIcon.style.height = '52px';
// ピン画像そのまま使うので、枠や丸め処理は不要

new maplibregl.Marker({
    element: reitakuIcon,
    anchor: 'bottom' // 画像下端が座標に合うようにする
})
  .setLngLat([139.9545, 35.8251])
  .addTo(map);
// --- ここまで追加 ---

// --- アジア地域にR-purple.pngのピン画像を追加 ---
const rPurpleIcon = document.createElement('img');
