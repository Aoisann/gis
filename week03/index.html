<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First MapLibre Map</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
  style: {
    "version": 8,
    "sources": {
      "gsi-std": {
        "type": "raster",
        "tiles": [
          "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png"
        ],
        "tileSize": 256,
        "attribution": "© 国土地理院"
      }
    },
    "layers": [
      {
        "id": "gsi-std-layer",
        "type": "raster",
        "source": "gsi-std",
        "minzoom": 0,
        "maxzoom": 18
      }
    ]
  },
  center: [-118.2437, 34.0522],
  zoom: 3
    });
    const locations = [
  { lng: 139.7671, lat: 35.6812, name: "東京駅" },
  { lng: 135.7586, lat: 34.9855, name: "京都駅" },
  { lng: 141.3545, lat: 43.0687, name: "札幌駅" }
];

locations.forEach(loc => {
  new maplibregl.Marker()
    .setLngLat([loc.lng, loc.lat])
    .setPopup(
      new maplibregl.Popup().setHTML(`<h3>${loc.name}</h3>`)
    )
    .addTo(map);
});

    // ポップアップ（吹き出し）を追加
    const popup = new maplibregl.Popup({ offset: 25 })
      .setLngLat([-118.2437, 34.0522])
      .setHTML("<h3>Hello world!</h3><p>Greetings from LA!🇯🇵</p>")
      .addTo(map);
  </script>
  
</body>
</html>
